
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Card Game</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<h1>Welcome to my card game</h1>

	<div class="game-board">
		<!-- Pair A -->
		<div class="card" data-letter="A">
			<div class="front">?</div>
			<div class="back">F</div>
		</div>
		<div class="card" data-letter="A">
			<div class="front">?</div>
			<div class="back">H</div>
		</div>

		<!-- Pair B -->
		<div class="card" data-letter="B">
			<div class="front">?</div>
			<div class="back">D</div>
		</div>
		<div class="card" data-letter="B">
			<div class="front">?</div>
			<div class="back">B</div>
		</div>

		<!-- Pair C -->
		<div class="card" data-letter="C">
			<div class="front">?</div>
			<div class="back">A</div>
		</div>
		<div class="card" data-letter="C">
			<div class="front">?</div>
			<div class="back">C</div>
		</div>

		<!-- Pair D -->
		<div class="card" data-letter="D">
			<div class="front">?</div>
			<div class="back">D</div>
		</div>
		<div class="card" data-letter="D">
			<div class="front">?</div>
			<div class="back">H</div>
		</div>

		<!-- Pair E -->
		<div class="card" data-letter="E">
			<div class="front">?</div>
			<div class="back">B</div>
		</div>
		<div class="card" data-letter="E">
			<div class="front">?</div>
			<div class="back">E</div>
		</div>

		<!-- Pair F -->
		<div class="card" data-letter="F">
			<div class="front">?</div>
			<div class="back">A</div>
		</div>
		<div class="card" data-letter="F">
			<div class="front">?</div>
			<div class="back">F</div>
		</div>

		<!-- Pair G -->
		<div class="card" data-letter="G">
			<div class="front">?</div>
			<div class="back">C</div>
		</div>
		<div class="card" data-letter="G">
			<div class="front">?</div>
			<div class="back">B</div>
		</div>

		<!-- Pair H -->
		<div class="card" data-letter="H">
			<div class="front">?</div>
			<div class="back">A</div>
		</div>
		<div class="card" data-letter="H">
			<div class="front">?</div>
			<div class="back">C</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
